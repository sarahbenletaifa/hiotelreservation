    <style>
        body{
            font-size: 20px;
            color:white;
            background-size:cover;
        }

        .box{

            width: 900px;
            float: right;
            border:1px solid none;
        }
        .box ul li{

            width: 100px;
            float:left;
            margin:10px auto;
            text-align: center;

        }
.mainmenu
.mainumenu a
.mainmenu a:hover
.mainmenu img{
    position: fixed;
    z-index: -1;
    top:0px;left: 0px;width: 100%;
    height: 100vh;
    opacity: 0.9;
    transition: all ease 0.5s;
}

.wd{
    width: 300px; height: 550px;background-color: black;opacity: 0.9;padding: 55px;
}


.wd h1{

    text-align: center;text-transform: uppercase;font-weight: 300px;
}

.wd h4{
    text-align: justify;color: darkgreen;font-weight: 100px;
}

.wd h2{
    text-align: center;text-transform: uppercase;font-weight: normal;margin: 40px auto;
}

.opt form,input[type="button"]{
    background-color: black; color: white; margin: -40px auto;padding-left: 50px;padding-right: 50px; text-align: center; font-size: 16px;
}

form,input[type="button"]{
    animation: glowing 300ms infinite;
    font-weight: 500%;
}
@keyframes glowing{
    0%{
        background-color: brown;
    }
    50%{
        background-color: orangered;
    }
    100%{
        background-color: blue;
    }
}

    </style>
